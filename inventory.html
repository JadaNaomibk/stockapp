<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fashion API — Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0c10" />
  <link rel="stylesheet" href="./styles.css" />
  <!-- Small progressive enhancement: prevent flash of unstyled content on slow loads -->
  <style>.hidden{display:none!important}</style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1 class="visually-hidden">Fashion API</h1>
      <p style="font-weight:700;margin:0">Inventory Console</p>
    </div>
    <p class="muted"><a href="./index.html" aria-label="Back to Store Console">← Back to Store Console</a></p>
  </header>

  <main class="container" role="main">
    <!-- Active store -->
    <section class="card" aria-labelledby="active-store-title">
      <h2 id="active-store-title">Active Store</h2>
      <div id="activeStore"></div>
      <div class="actions">
        <button id="switchStore" class="btn secondary" type="button">Switch Store</button>
      </div>
    </section>

    <!-- Add item -->
    <section class="card" aria-labelledby="add-item-title">
      <h2 id="add-item-title">Add Inventory Item</h2>

      <form id="itemForm" autocomplete="off" novalidate>
        <div class="grid-2">
          <label for="itemTitle">Title
            <input id="itemTitle" name="itemTitle" type="text" required maxlength="80" />
          </label>

          <label for="itemPrice">Price (USD)
            <input id="itemPrice" name="itemPrice" type="number" step="0.01" min="0" required inputmode="decimal" />
          </label>

          <label for="itemCategory">Category
            <select id="itemCategory" name="itemCategory" required>
              <option value="">Select…</option>
              <option value="womens">Womens</option>
              <option value="mens">Mens</option>
              <option value="home">Home</option>
              <option value="accessories">Accessories</option>
              <option value="sale">Sale</option>
            </select>
          </label>

          <!-- Camera OR upload -->
          <label for="itemPhoto">Photo (take or upload)
            <!-- capture opens the rear camera on mobile; harmless on desktop -->
            <input id="itemPhoto" name="itemPhoto" type="file" accept="image/*" capture="environment" />
          </label>
        </div>

        <!-- Big live preview -->
        <div id="photoPreviewWrap" class="photo-preview hidden" aria-live="polite">
          <img id="photoPreview" alt="Item photo preview" />
        </div>

        <!-- Item tags -->
        <fieldset class="fieldset" aria-labelledby="item-tags-legend">
          <legend id="item-tags-legend">Item Tags</legend>
          <div class="chips">
            <label class="chip"><input type="checkbox" name="itemTags" value="shirt"> Shirt</label>
            <label class="chip"><input type="checkbox" name="itemTags" value="bottom"> Bottom</label>
            <label class="chip"><input type="checkbox" name="itemTags" value="outerwear"> Outerwear</label>
            <label class="chip"><input type="checkbox" name="itemTags" value="dress"> Dress</label>
            <label class="chip"><input type="checkbox" name="itemTags" value="shoes"> Shoes</label>
            <label class="chip"><input type="checkbox" name="itemTags" value="accessories"> Accessories</label>
            <label class="chip"><input type="checkbox" name="itemTags" value="kids"> Kids</label>
            <label class="chip"><input type="checkbox" name="itemTags" value="home"> Home</label>
            <label class="chip"><input type="checkbox" name="itemTags" value="streetwear"> Streetwear</label>
          </div>
        </fieldset>

        <label for="itemDesc">Description
          <textarea id="itemDesc" name="itemDesc" maxlength="400" rows="3" placeholder="Optional details (fabric, fit, color)…"></textarea>
        </label>

        <div class="actions">
          <button type="submit" class="btn primary">Add Item</button>
          <button type="button" id="clearItems" class="btn secondary">Clear Store Items</button>
        </div>
      </form>
    </section>

    <!-- Announcements -->
    <section class="card" aria-labelledby="announcements-title">
      <h2 id="announcements-title">Announcements</h2>
      <form id="announceForm" class="grid-2" autocomplete="off" novalidate>
        <label for="announceType">Type
          <select id="announceType" name="announceType" required>
            <option value="">Choose…</option>
            <option value="drop">New Drop</option>
            <option value="sale">Sale</option>
            <option value="event">Event</option>
          </select>
        </label>
        <label for="announceTitle">Headline
          <input id="announceTitle" name="announceTitle" type="text" required maxlength="100" />
        </label>
        <label for="announceBody">Details
          <input id="announceBody" name="announceBody" type="text" maxlength="160" />
        </label>
        <div class="actions">
          <button type="submit" class="btn primary">Publish</button>
        </div>
      </form>
      <ul id="announceList" class="list" aria-live="polite"></ul>
    </section>

    <!-- Inventory list -->
    <section class="card" aria-labelledby="inventory-title">
      <h2 id="inventory-title">Inventory</h2>
      <div id="itemsGrid" class="grid-cards"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <small>Created by Jada • localStorage only</small>
  </footer>

  <!-- Modules: make sure this path exists on disk -->
  <script type="module" src="./modules/inventory.js"></script>

  <noscript>
    <p style="padding:1rem; text-align:center;">This app requires JavaScript to run.</p>
  </noscript>
</body>
</html>
